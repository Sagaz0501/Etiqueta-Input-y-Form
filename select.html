<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <select name="cursos" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standars">Web Standars</option>
        </select> <!--esta manera de usar select no es la major, el value es para decirle al ordenador que se guarde esa informacion o si no quedaria en blanco-->
    
    
        <br>

        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standars"></option>
        </datalist>
    
        <!--forma correcta de hacer un select, le doy la opcion del usuario de buscar su eleccion entre multiples escribiendola-->
    
    
    
    
    
    
    
    </main>

</body>
</html>
